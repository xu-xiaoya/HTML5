<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <svg  width = "200" height = "200" >
        <!--矩形rect width宽度，height高度-->
        <rect x = "10" y="20" width="100" height= "80" stroke = "red" fill = "#ccc"></rect>
        <!--cx cy：圆心坐标     r： 半径-->
        <circle cx = "120" dy = "80" r = "40" stroke="#00f" fill = "none" stroke-width = "8"></circle>
    </svg>
    
</body>
</html>
