<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<canvas id="myCanvas" style="border:1px solid;" width="300" height="150"></canvas>
<script type="text/javascript">
var c=document.getElementById("myCanvas");
var context=c.getContext("2d");
context.fillStyle="#FF00FF";
context.beginPath();
//中心点（100，75），半径50，起始角设置为 0，结束角设置为 2*Math.PI。
context.arc(100,75, 50, 0,Math.PI*2,false);
context.closePath();
context.fill();
</script>
</body>
</html>
