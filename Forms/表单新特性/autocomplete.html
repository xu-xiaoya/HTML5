<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>

<body>
<form>
    <!--
        autocomplete是否应该保存输入值以备将来使用
        on   该字段无需受到保护，值可以被保存和恢复
        off  该字段受到保护，值不可以被保存
        unspecified 包含<form>的默认设置，如果没有被包含在表单中或没有指定值，则行为与设置为on时相同
    -->
    <input type = "text" name ="creditcard" autocomplete="off">
</form>
</body>
</html>
